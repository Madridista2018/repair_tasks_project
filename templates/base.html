{% load static %}
<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'images/logo.ico' %}">
    {% block title %} 
    {% endblock title %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'todolist' %}"><img src="{% static 'images/logo.jpg' %}"  width="50px" height="50px"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">

          <a class="nav-link" href="{% url 'todolist' %}">提交报修</a>
          <a class="nav-link" href="{% url 'contact' %}">联系我们</a>
          <a class="nav-link" href="{% url 'about' %}">关于我们</a>
          
        </div>
      </div>
      {% if user.is_authenticated %}
        <div class="form-inline my-2 my-lg-0">
          <div class="p-2 bg-dark text-white">用户名：{{ user.username }}</div>
          {% comment %} p 是 padding {% endcomment %}
          <a class="nav-link" href="{% url 'logout' %}">
            <button class="btn btn-info my-2 my-sm-0" type="submit">退出登录</button>
          </a>
        </div>
      {% else %}
        <a href="{% url 'login' %}">
            <button class="btn btn-success mr-2 my-2 my-sm-0" type="submit">登录</button>
        </a> 
        <a href="{% url 'register' %}">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">注册</button>
          </a>
      {% endif %}


    </nav>

  </head>

  <body class="bg-light text-dark">
      {% block content %}
        
      {% endblock content %}
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
