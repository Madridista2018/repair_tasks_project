{% extends 'base.html' %}
{% block title %}
   <title>提交报修内容</title>
{% endblock title %}

{% block content %}
     <div class="container">
         </br>
          
            <table class="table table-striped text-center">
            <thead class="thead-dark">
              <tr class="row">
                <th class="col-2">报修内容</th>
                <th class="col-2">邮箱</th>
                <th class="col-2">联系电话</th>
                <th class="col-2">教学楼</th>
                <th class="col-2">教室编号</th>
                <th class="col-2">报修类型</th>
                 {% comment %}  bootstrap 一行有12格，分配每一个元素所占格数 {% endcomment %}
              </tr>
            </thead>
            <tbody>
            <tr class="row">
            <form method="POST" class="row" >
                {% csrf_token %}
                <td class="col-2"><input type="text" class="form-control col-lg-12" name="task" placeholder="请添加报修内容"></td>
                <td class="col-2"><input type="mail" class="form-control col-lg-10" name="mailNum" placeholder="请添加邮箱"></td>
                <td class="col-2"><input type="number" class="form-control col-lg-11" name="phoneNum" placeholder="请添加电话号码"></td>
                <td class="col-2"><input type="text" class="form-control col-lg-11" name="building" placeholder="请添加具体教学楼"></td>
                <td class="col-2"><input type="number" class="form-control col-lg-11" name="classroomId" placeholder="请添加具体教室"></td>
                <td class="col-2">
                <select class="custom-select"  name='repairType'>
                  {% comment %} <option selected>请选择报修类型</option> {% endcomment %}
                  <option>投影仪故障</option>
                  <option>电脑故障</option>
                  <option>灯光故障</option>
                </select>
                </td>
                <button type="submit" class="btn btn-primary col-lg-2">添加报修</button>
                
            </form>
                

    
            </tr>
            </br>
            </tbody>
            </br> 
    </div>
{% endblock content %}
